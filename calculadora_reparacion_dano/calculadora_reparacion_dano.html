<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Calculo de Reparación Integral del Daño</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Thasadith:wght@700&display=swap');
    body {
      background-color: #827f77;
      color: #d1d1c6;
  <h2>Heading 2 (left)</h2>;
      font-size: 1.3rem;
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 2em;
    }
    .shadowbox {
      max-width: 800px;
      margin: auto;
      border: 1px solid #ffed38;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 2em;
      background: linear-gradient(#607c8c, #0c3026 35%, #282d26);
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
    input, select {
      background-color: #070c0f;
      color: #d6d3d6;
      border: 2px solid #00a3d1;
      border-radius: 10px;
      padding: 0.7em;
      width: 100%;
      margin-top: 0.5em;
    }
    .boton {
      background-color: #007f99;
      color: white;
      font-family: orbitron, sans-serif;
      border: none;
      padding: 1em 1.5em;
      border-radius: 6px;
      margin: 1em 0.5em;
      cursor: pointer;
    }
    .resultado {
      margin-top: 2em;
      background-color: #007aa5;
      padding: 1.2em;
      border-radius: 8px;
      color: #c6d1d6;
      text-align: left;
    }
  </style>
</head>
<body>
</h1>Calculo de Reparación Integral del Daño</h1>
  <h2>Licenciado Alejo Ramon</h2>
  <h2>Defensor Particular</h2>
  <div class="shadowbox">
    <label>Se realiza el calculo con la intención de:</label>
    <input type="text" id="autoridad">

    <label>Nombre del representado:</label>
    <input type="text" id="procesado">

    <label>Proceso No.:</label>
    <input type="text" id="expediente">

    <label>Asunto:</label>
    <input type="text" id="asunto">

    <label>Punibilidad encuadrada en los artículos:</label>
    <select id="delito"></select>

    <label>Bien jurídico tutelado afectado:</label>
    <select id="bienJuridicoTutelado"></select>

    <label>Entidad Federativa:</label>
    <input type="text" id="estado">

    <label>Fecha de comisión:</label>
    <input type="number" id="anio" value="2025">

    <label>UMA ($):</label>
    <input type="number" step="0.01" id="uma" value="113.14">

    <label>¿Cuántas víctimas reclaman reparación?</label>
    <input type="number" id="victimas" value="2">

    <label><input type="checkbox" id="agravanteMoral"> Daño moral</label><br>
    <label><input type="checkbox" id="agravanteCompensacion"> Compensación integral</label>
    <label><input type="checkbox" id="agravante"> Agravantes</label><br>
    <label><input type="checkbox" id="voluntadAcuerdo"> Víctima sin oposición al acuerdo</label>
    <label><input type="checkbox" id="no_prisionOficiosa"> No aplica prisión preventiva oficiosa</label><br>
    <label><input type="checkbox" id="gastos_fun"> Gastos funerarios</label>

    <br><br>
    <button class="boton" onclick="calcular()">CALCULAR REPARACIÓN</button>
    <button class="boton" onclick="generarPDF()">EXPORTAR A PDF</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const inflacionAnual = 0.045;
    const gastoFunerarioUMA = 90;

    const delito = [
      { nombre: 'Lesiones simples', articulo: 'Art. 288 CPF', uma: 5, descripcion: 'Lesión leve, sin poner en riesgo la vida y curación menor a 15 días.' },
      { nombre: 'Lesiones calificadas', articulo: 'Art. 289 CPF', uma: 40, descripcion: 'Lesión que deja cicatriz, afecta funciones, o inhabilita por largo plazo.' },
      { nombre: 'Homicidio culposo', articulo: 'Art. 302 y 303 CPF', uma: 300, descripcion: 'Privación de la vida sin intención dolosa, por negligencia o imprudencia.' }
    ];

    const bienJuridicoTutelado = [
      { seccion: 'Título Décimo Noveno', trata: 'Delitos contra la Vida y la Integridad Corporal' },
      { seccion: 'Título Décimo Quinto', trata: 'Delitos contra la Libertad y el Normal Desarrollo Psicosexual' }
    ];

    window.onload = () => {
      const selectDelito = document.getElementById('delito');
      delito.forEach(d => {
        const option = document.createElement('option');
        option.value = d.nombre;
        option.textContent = `${d.nombre} (${d.articulo})`;
        selectDelito.appendChild(option);
      });

      const selectBien = document.getElementById('bienJuridicoTutelado');
      bienJuridicoTutelado.forEach(b => {
        const option = document.createElement('option');
        option.value = b.trata;
        option.textContent = `${b.seccion}: ${b.trata}`;
        selectBien.appendChild(option);
      });
    };

    function calcular() {
      const delitoSeleccionado = delito.find(d => d.nombre === document.getElementById('delito').value);
      const uma = parseFloat(document.getElementById('uma').value);
      const agravante = document.getElementById('agravante')?.checked;
      const voluntario = document.getElementById('voluntadAcuerdo')?.checked;
      const noPrision = document.getElementById('no_prisionOficiosa')?.checked;
      const victimas = parseInt(document.getElementById('victimas').value) || 0;
      const incluyeGF = document.getElementById('gastos_fun')?.checked;

      let monto = delitoSeleccionado.uma * uma;
      if (agravante) monto *= 1.5;
      monto += victimas * (uma * 3);
      if (incluyeGF) monto += gastoFunerarioUMA * uma;

      const anio = parseInt(document.getElementById('anio').value);
      const depreciacion = Math.pow(1 + inflacionAnual, 2024 - anio);
      const poderAdquisitivoReal = uma / depreciacion;
      const diasPrisionEquivalente = Math.floor(monto / (uma * 2));

      const resultado = `
        <h2>Informe Técnico</h2>
        <p><strong>Procesado:</strong> ${document.getElementById('procesado').value}</p>
        <p><strong>Expediente:</strong> ${document.getElementById('expediente').value}</p>
        <p><strong>Delito:</strong> ${delitoSeleccionado.nombre}</p>
        <p><strong>Artículo:</strong> ${delitoSeleccionado.articulo}</p>
        <p><strong>Descripción técnica:</strong> ${delitoSeleccionado.descripcion}</p>
        <p><strong>UMA actual:</strong> $${uma.toFixed(2)}</p>
        <p><strong>Monto estimado de reparación:</strong> $${monto.toFixed(2)}</p>
        <p><strong>Equivalente en días de prisión:</strong> ${diasPrisionEquivalente} días</p>
        <p><strong>Argumento económico:</strong> El valor actual de UMA ajustado por inflación desde ${anio} es de $${poderAdquisitivoReal.toFixed(2)}</p>
        <p><strong>¿Alcanza reparación para evitar prisión?:</strong> ${monto < (uma * 90) ? 'Sí (art. 26 Const./acuerdo reparatorio)' : 'No necesariamente'}</p>
        <p><strong>Condiciones adicionales:</strong> ${voluntario ? 'Víctima con voluntad de acuerdo. ' : ''}${noPrision ? 'No aplica prisión preventiva oficiosa.' : ''}</p>
        <p><em>Calculo que se realiza para efectos de reparación del daño a la víctima, en los términos que se ordenen en audiencia respectiva.</em></p>
      `;

      document.getElementById('resultado').innerHTML = resultado;
    }

    function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const contenido = document.getElementById("resultado").innerText;
      const lineas = doc.splitTextToSize(contenido, 180);
      doc.setFontSize(11);
      doc.text(lineas, 10, 20);
      doc.save("informe-reparacion.pdf");
    }
  </script>
</body>
</html>
