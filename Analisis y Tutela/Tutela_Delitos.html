<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Código Penal de Quintana Roo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        input[type="number"], select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
        }

        .card-body {
            padding: 25px;
        }

        .section {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            font-size: 1rem;
            line-height: 1.6;
        }

        .section strong {
            color: #2c3e50;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 10px 0;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            margin-right: 8px;
        }

        .export-section {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .export-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            input[type="number"], select {
                width: 100%;
            }
        }
    </style>
</head>

            <section class="input-section">

                    <label for="selector">O seleccionar:</label>

                        </svg>

                </div>
            </section>

            <section id="results" class="results-section">

            </section>

                    </svg>
                    Exportar CSV

            </section>
        </main>
    </div>

        // Inicializar selector
        function inicializarSelector() {
            const selector = document.getElementById('selector');
            delitos.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d.articulo;
                opt.textContent = `Art. ${d.articulo} - ${d.titulo}`;
                selector.appendChild(opt);
            });
        }

        // Análisis completo del artículo
        function analizar(articulo) {
            const d = delitos.find(x => x.articulo === articulo);
            if (!d) {
                return null;
            }

            const imprescriptibles = [127, 129, 130, 131];
            
            let resultado = {
                articulo: d.articulo,
                titulo: d.titulo,
                penaMin: d.penaMin,
                penaMax: d.penaMax,
                tipoCategorizado: d.tipoDelito,
                accionTipica: d.accion,
                punibilidad: d.punibilidad,
                autoriaParticipacion: d.autoriaParticipacion,
                aplicaPJ: d.personasJuridicas ? "Sí aplica a Personas Jurídicas (Art. 18 Bis)" : "No aplica a Personas Jurídicas",
                contraMenor: d.contraMenor,
                soloMulta: d.soloMulta,
                accesorias: d.accesorias,
                prescripcionAccionPenal: {},
                prescripcionSancion: {},
                explicacion: []
            };

            // Cálculo de prescripción de acción penal
            if (d.contraMenor && imprescriptibles.includes(d.articulo)) {
                resultado.prescripcionAccionPenal = { 
                    tipo: "IMPRESCRIPTIBLE", 
                    fundamento: `Artículo ${d.articulo} se considera imprescriptible (Art. 78-Bis).` 
                };
                resultado.explicacion.push("Delito contra menor → imprescriptible según Art. 78-Bis.");
            } else if (d.soloMulta) {
                resultado.prescripcionAccionPenal = { 
                    tipo: "PRESCRIPTIBLE", 
                    plazo: 1, 
                    unidad: "años", 
                    fundamento: "Solo multa → 1 año (Art. 78)." 
                };
                resultado.explicacion.push("Solo multa → prescripción de la acción penal = 1 año.");
            } else {
                const media = (d.penaMin + d.penaMax) / 2;
                const plazoMinimo = Math.max(3, media); // Mínimo 3 años según Art. 78
                resultado.prescripcionAccionPenal = { 
                    tipo: "PRESCRIPTIBLE", 
                    plazo: plazoMinimo, 
                    unidad: "años", 
                    fundamento: `Pena media: ${media} años → plazo = ${plazoMinimo} años (Art. 78, mínimo 3 años).` 
                };
                resultado.explicacion.push(`Pena media calculada: ${media} años → plazo legal: ${plazoMinimo} años`);
            }

            // Cálculo de prescripción de sanciones
            if (d.soloMulta) {
                resultado.prescripcionSancion = { 
                    tipo: "PRESCRIPTIBLE", 
                    plazo: 2, 
                    unidad: "años", 
                    fundamento: "Multa → 2 años (Art. 84)." 
                };
                resultado.explicacion.push("Sanción con multa → prescripción: 2 años.");
            } else {
                const media = (d.penaMin + d.penaMax) / 2;
                const plazo = Math.max(3, Math.min(media, 15)); // Entre 3 y 15 años según Art. 84
                resultado.prescripcionSancion = { 
                    tipo: "PRESCRIPTIBLE", 
                    plazo: plazo, 
                    unidad: "años", 
                    fundamento: `Duración de la pena → ${plazo} años (Art. 84, límites: 3-15 años).` 
                };
                resultado.explicacion.push(`Prescripción de sanción basada en pena media: ${media} años, ajustada a límites legales: ${plazo} años.`);
            }

            return resultado;
        }

        // Función principal de análisis
        function analyzeArticle() {
            // Obtener el número de artículo
            let articulo = parseInt(document.getElementById('articleNumber').value);
            const selector = document.getElementById('selector');
            
            if (!articulo && selector.value) {
                articulo = parseInt(selector.value);
            }

            if (!articulo || articulo < 1 || articulo > 270) {
                mostrarError("Por favor, ingrese un número de artículo válido (1-270)");
                return;
            }

            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultado').innerHTML = '';

            // Simular tiempo de procesamiento
            setTimeout(() => {
                const resultado = analizar(articulo);
                
                if (!resultado) {
                    mostrarError(`No se encontró información para el artículo ${articulo}. Los artículos disponibles son: ${delitos.map(d => d.articulo).join(', ')}`);
                    return;
                }

                mostrarResultado(resultado);
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        // Mostrar resultado del análisis
        function mostrarResultado(resultado) {
            const html = `
                <div class='card'>
                    <div class='card-header'>
                        Análisis del Artículo ${resultado.articulo} - ${resultado.titulo}
                    </div>
                    <div class='card-body'>
                        <div class='section'>
                            <strong>Penas:</strong> ${resultado.penaMin} a ${resultado.penaMax} años de prisión
                        </div>
                        
                        <div class='section'>
                            <strong>Tipo de delito:</strong> ${resultado.tipoCategorizado}
                        </div>
                        
                        <div class='section'>
                            <strong>Acción típica:</strong> ${resultado.accionTipica}
                        </div>
                        
                        <div class='section'>
                            <strong>Punibilidad:</strong> ${resultado.punibilidad}
                        </div>
                        
                        <div class='section'>
                            <strong>Autoría y Participación:</strong> ${resultado.autoriaParticipacion}
                        </div>
                        
                        <div class='section'>
                            <strong>Contra menor:</strong> ${resultado.contraMenor ? 'Sí' : 'No'}
                        </div>
                        
                        <div class='section'>
                            <strong>Solo multa:</strong> ${resultado.soloMulta ? 'Sí' : 'No'}
                        </div>
                        
                        <div class='section'>
                            <strong>Penas accesorias:</strong> ${resultado.accesorias.length > 0 ? resultado.accesorias.join(', ') : 'Ninguna'}
                        </div>
                        
                        <div class='section'>
                            <strong>Personas jurídicas:</strong> ${resultado.aplicaPJ}
                        </div>
                        
                        <div class='section'>
                            <strong>Prescripción de la acción penal:</strong><br>
                            ${resultado.prescripcionAccionPenal.tipo === 'IMPRESCRIPTIBLE' ? 
                                'IMPRESCRIPTIBLE' : 
                                `${resultado.prescripcionAccionPenal.plazo} ${resultado.prescripcionAccionPenal.unidad}`}<br>
                            <em>${resultado.prescripcionAccionPenal.fundamento}</em>
                        </div>
                        
                        <div class='section'>
                            <strong>Prescripción de la sanción:</strong><br>
                            ${resultado.prescripcionSancion.plazo} ${resultado.prescripcionSancion.unidad}<br>
                            <em>${resultado.prescripcionSancion.fundamento}</em>
                        </div>
                        
                        <div class='section'>
                            <strong>Explicación detallada:</strong><br>
                            ${resultado.explicacion.join('<br>• ')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('resultado').innerHTML = html;
        }

        // Mostrar mensaje de error
        function mostrarError(mensaje) {
            document.getElementById('errorMessage').innerHTML = mensaje;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultado').innerHTML = '';
        }

        // Exportar a JSON
        function exportarJSON() {
            const datos = {
                metadata: {
                    fuente: 'Código Penal de Quintana Roo',
                    articulos: delitos.map(d => d.articulo).join(', '),
                    fechaExtraccion: new Date().toISOString(),
                    version: '1.0'
                },
                delitos: delitos
            };
            
            const blob = new Blob([JSON.stringify(datos, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'codigo-penal-quintana-roo.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Exportar a CSV
        function exportarCSV() {
            const headers = [
                'articulo', 'titulo', 'penaMin', 'penaMax', 'tipoDelito', 'accion',
                'punibilidad', 'autoriaParticipacion', 'contraMenor', 'soloMulta',
                'accesorias', 'personasJuridicas', 'prescripcionAccionPenal', 'prescripcionSanciones'
            ];
            
            let csv = headers.join(',') + '\n';
            
            delitos.forEach(delito => {
                const row = [
                    delito.articulo,
                    `"${delito.titulo}"`,
                    delito.penaMin,
                    delito.penaMax,
                    `"${delito.tipoDelito}"`,
                    `"${delito.accion}"`,
                    `"${delito.punibilidad}"`,
                    `"${delito.autoriaParticipacion}"`,
                    delito.contraMenor,
                    delito.soloMulta,
                    `"${delito.accesorias.join('; ')}"`,
                    delito.personasJuridicas,
                    `"${delito.prescripcionAccionPenal}"`,
                    `"${delito.prescripcionSanciones}"`
                ];
                csv += row.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'codigo-penal-quintana-roo.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Sincronizar input number con selector
        document.getElementById('articleNumber').addEventListener('input', function() {
            document.getElementById('selector').value = '';
        });

        document.getElementById('selector').addEventListener('change', function() {
            document.getElementById('articleNumber').value = this.value;
        });

        // Permitir análisis con Enter
        document.getElementById('articleNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeArticle();
            }
        });

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            inicializarSelector();
        });
    </script>
